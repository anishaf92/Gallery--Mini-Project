<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive Image Gallery</h1>
    
    <!-- Filter Buttons -->
    <div class="filter-buttons">
        <button class="filter-btn" data-category="all">All</button>
        <button class="filter-btn" data-category="nature">Nature</button>
        <button class="filter-btn" data-category="architecture">Architecture</button>
        <button class="filter-btn" data-category="animals">Animals</button>
    </div>
    
    <!-- Image Gallery -->
    <div class="gallery">
        <div class="gallery-item" data-category="nature">
            <img src="nature1.jpg" alt="Nature Image 1">
        </div>
        <div class="gallery-item" data-category="architecture">
            <img src="architecture1.jpg" alt="Architecture Image 1">
        </div>
        <div class="gallery-item" data-category="animals">
            <img src="animals1.jpg" alt="Animals Image 1">
        </div>
        <div class="gallery-item" data-category="nature">
            <img src="nature2.jpg" alt="Nature Image 2">
        </div>
        <div class="gallery-item" data-category="architecture">
            <img src="architecture2.jpg" alt="Architecture Image 2">
        </div>
        <div class="gallery-item" data-category="animals">
            <img src="animals2.jpg" alt="Animals Image 2">
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content">
        <div class="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
